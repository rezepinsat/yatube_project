{% extends 'base.html' %}
{% load static %}
    {% block content %} 
      <div class="container py-5">     
        <p>{{ group.title }}</p> 
        <article>
          {% for post in posts %}
          <ul>
            <li>
              Автор: {{ post.author.get_full_name }}
            </li>
            <li>
              Дата публикации: {{ post.pub_date|date:"d E Y" }}
            </li>
          </ul>
          <p>{{ post.text }}</p>    
          {% if not forloop.last %}<hr>{% endif %}
          {% endfor %} 
        </article>
      </div>
    {% endblock %}
